<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script type="module" src="./script/main.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-hanken text-white">
  <div id="wrapper" class="flex flex-col min-h-screen bg-cover bg-center bg-no-repeat">
    <div class="header h-20 flex justify-center items-center">
      <form id="search-form" class="flex flex-row gap-2 border-b border-white">
        <input type="text" class="focus:outline-none p-1 w-36 bg-transparent placeholder:text-neutral-300" id="input-city" placeholder="Search location">
        <button type="submit" class="w-7" id="search-btn"><img src="./icons/search.svg"></button>
      </form>
    </div>

    <div class="main-container h-full px-32 pt-24 pb-32 grid grid-cols-2 grow">
      <h1 class="not-found col-span-2 justify-self-center text-2xl hidden">No matching location found</h1>
      <div class="left-side col-start-1 flex flex-col gap-28">
        <h1 class="city text-5xl font-medium"></h1>
        <div class="condition-container flex flex-col gap-3">
          <span class="condition-icon w-20"></span>
          <h2 class="condition text-2xl font-medium"></h2>
        </div>
      </div>
      <div class="right-side col-start-2 flex flex-col justify-between">
        <div class="flex flex-col gap-1">
          <h1 class="temperature text-7xl flex self-end font-medium"></h1>
          <p class="feels-like text-xl text-right"></p>
        </div>
        <div class="text-right">
          <h3 class="wind-label text-xl">Wind</h3>
          <p class="wind text-3xl"></p>
        </div>
        <div class="text-right">
          <h3 class="humidity-label text-xl">Humidity</h3>
          <p class="humidity text-3xl"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
